<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Slider - Loctek</title> 
<link rel="stylesheet" href="Loctek.css" type="text/css" />
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Loctek.js"></script>
<script type="text/javascript">
$(function() {
	//paging
	Loctek.gallery($('article'), {
		viewCount : 10,
		viewType : 'paging',
		nextButton : $('#next'),
		prevButton : $('#prev'),
	});

	/*Loctek.gallery($('article'), {
		viewCount : 7,
		viewType : 'fading',
		permanent : '.permanent',
		interval : 2000
	});*/

	$('img').click(function() {
		Loctek.lightbox($('article'), {
			hideAfter : false,
			start : $(this).parent().children().index(this)
		});
	});
});
</script>
<style type="text/css">
header
,nav
,section
,article
,aside
,footer
,hgroup 
{ 
display: block;
}
</style>
</head>
