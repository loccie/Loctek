<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Slider - Loctek</title> 
<link rel="stylesheet" href="Loctek.css" type="text/css" />
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Loctek.js"></script>
<script type="text/javascript">
$(function() {
	var imgs = $('img');
	var imgcurrent = 0;
	$.each(imgs, function() {
		$("<img/>").attr("src", $(this).attr("src")).load(function() {
			imgcurrent++;
			if (imgs.length <= imgcurrent) init();
	    });
	});

	function init()
	{
		var slider = Loctek.slider($('section'));
		slider.nextButton($('#btnNext'));
		slider.prevButton($('#btnPrev'));
	}
});
</script>
</head>
<body>
	<div id="show">dd</div>
	<section style="width:200px">
		<article><img src="http://lorempixel.com/200/400/sports/1/" /></article>
		<article><img src="http://lorempixel.com/200/400/sports/2/" /></article>
		<article><img src="http://lorempixel.com/200/400/sports/3/" /></article>
		<article><img src="http://lorempixel.com/200/400/sports/4/" /></article>
		<article><img src="http://lorempixel.com/200/400/sports/5/" /></article>
	</section>
	<input type="button" id="btnNext" value="Next" />
	<input type="button" id="btnPrev" value="Previous" />
</body>
</html>
