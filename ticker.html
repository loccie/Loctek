<title>Slider - Loctek</title>

<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Loctek.js"></script>
<script type="text/javascript">
$(function() {
	var ticker = new Loctek.ticker($('section'));
	ticker.direction('bottom');
	ticker.random(true);
	ticker.startTicker(1500);
	setTimeout(function() {ticker.stopTicker()}, 20000);
});
</script>
