<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Lightbox - Loctek</title> 
<link rel="stylesheet" href="Loctek.css" type="text/css" />
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Loctek.js"></script>
<script type="text/javascript">
$(function() {
	var imgs = $('img');
	var imgcurrent = 0;
	$.each(imgs, function() {
		$("<img/>").attr("src", $(this).attr("src")).load(function() {
			imgcurrent++;
			if (imgs.length <= imgcurrent) init();
	    });
	});

	function init()
	{
		Loctek.lightbox($('section'), {continuous: true, resize : true});
	}
});
</script>
<style type="text/css">
header
,nav
,section
,article
,aside
,footer
,hgroup 
{ 
display: block;
}

article
{
	display: inline-block;
}

*
{
	padding: 0;
	margin: 0;
}
</style>
</head>
<body>

</html>
