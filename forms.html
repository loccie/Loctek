<script type="text/javascript" src="Loctek.js"></script>
<script type="text/javascript">
$(function() {
	Loctek.fixIE();

	//the error message for required; $name is the name attr of the element
	Loctek.feedback.form.required = 'The field <strong>$name</strong> is required';

	var formValidate = new Loctek.form($('form'));

	/*
	 * This is for an ajax call with files in it (aka a full httprequest via ajax)
	formValidate.submit({
		post : function(data) {
			console.log(data);
			$('#subby').val('Submit');
		},
		pre : function(){
			$('#subby').val('Loading...');
		}});*/
	
	//The html for a single error line; $error is the error message
	formValidate.line('<li>$error</li>');

	//The container element for the errors.
	formValidate.feedback($('ul'));
});
</script>
